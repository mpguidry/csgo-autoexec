//AWP Quickswitch
//Uses h to enable Fastswitch on or off
bind Q lastinv
alias normalswitch "bind Q lastinv;echo " ";echo Fast-Switch turned OFF;echo " ";bind h fastswitch"
alias fastswitch "bind Q fastswitchalias;echo " ";echo "Fast-Switch turned ON";echo " ";bind h normalswitch"
alias fastswitchalias "use weapon_knife;use weapon_awp;use weapon_ssg08"
bind h fastswitch
 
 
 
//Display damage dealt in the top left of the screen once round finishes or you die.
developer 1
con_filter_enable 2
con_filter_text_out "Player:"
con_filter_text "Damage Given"
 
bind "l" "displaydamage"
 
//Displaydamage - Switch Script
alias displaydamage "displaydamage_on"
alias displaydamage_on "con_filter_text Damage; con_filter_text_out Player:; con_filter_enable 2; developer 1; alias displaydamage "displaydamage_off""
alias displaydamage_off "con_filter_enable 0; developer 0; alias displaydamage "displaydamage_on""



